pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.cabal
    volumes:
      #      - /home/choener/drone:/cache
      - /cache:/home/choener/drone

  build:
    image: haskell
    commands:
      - ls
      - which cabal
      - cabal update
        #      - cabal new-test
      - ls -alh /root/.cabal
        #      - ls -alh /root/.cabal/store
        #      - ls -alh /root/.cabal/packages
      - pwd
      - mount

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.cabal
    volumes:
      - /home/choener/cache:/cache

